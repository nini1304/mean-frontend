<div class="hc-backdrop" (click)="cancelar()">
  <div class="hc-card" (click)="$event.stopPropagation()">
    <button class="hc-close" type="button" (click)="cancelar()" aria-label="Cerrar">✕</button>

    <div class="hc-head">
      <div class="hc-badge">Historial Clínico</div>
      <h2 class="hc-title">Editar examen</h2>
      <p class="hc-sub">Actualiza el examen y/o adjunta nuevos archivos.</p>
    </div>

    <div class="hc-msg">
      <p class="err" *ngIf="errorMsg">{{ errorMsg }}</p>
      <p class="ok" *ngIf="okMsg">{{ okMsg }}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="guardarCambios()" class="hc-form">
      <div class="hc-grid">
        <div class="hc-field">
          <label>Tipo</label>
          <input type="text" formControlName="tipo" placeholder="Ej: Hemograma, RX..." />
        </div>

        <div class="hc-field">
          <label>Fecha</label>
          <input type="date" formControlName="fecha" />
        </div>

        <div class="hc-field hc-span2">
          <label>Veterinario (opcional)</label>
          <select formControlName="id_veterinario" [disabled]="cargandoVets">
            <option value="">
              {{ cargandoVets ? 'Cargando veterinarios...' : 'Sin asignar' }}
            </option>
            <option *ngFor="let v of vets" [value]="v.id">
              {{ v.usuario?.nombre_completo }} · {{ v.especialidad }}
            </option>
          </select>
        </div>

        <div class="hc-field hc-span2">
          <label>Resultado</label>
          <textarea rows="2" formControlName="resultado" placeholder="Resumen del resultado"></textarea>
        </div>

        <div class="hc-field hc-span2">
          <label>Valores (JSON opcional)</label>
          <textarea rows="6" formControlName="valoresText" placeholder='{"glucosa": 90, "hb": 12.5}'></textarea>
          <small class="hint">Si llenas esto, debe ser JSON válido.</small>
        </div>
      </div>

      <div class="hc-actions">
        <button type="button" class="btn-ghost" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn-primary" [disabled]="cargando">
          {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
        </button>
      </div>
    </form>

    <div class="hc-divider"></div>

    <!-- Adjuntar archivo al examen existente -->
    <div class="hc-attach">
      <h3 class="hc-mini-title">Agregar adjunto</h3>

      <input type="file" (change)="onFileChange($event)" />

      <div class="hc-actions">
        <button class="btn-primary" type="button" (click)="subirAdjunto()" [disabled]="cargandoAdjunto">
          {{ cargandoAdjunto ? 'Subiendo...' : 'Adjuntar archivo' }}
        </button>
      </div>

      <div class="hc-attachments" *ngIf="(data?.adjuntos?.length || 0) > 0">
        <div class="hc-att" *ngFor="let a of data.adjuntos">
          <a class="hc-att-link" [href]="a.url" target="_blank" rel="noreferrer">
            {{ a.nombreOriginal || a.objectKey }}
          </a>
          <span class="hc-att-meta">{{ a.mimeType }} · {{ a.size }} bytes</span>
        </div>
      </div>
    </div>
  </div>
</div>
