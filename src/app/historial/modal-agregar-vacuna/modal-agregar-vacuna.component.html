<div class="hc-backdrop" (click)="cancelar()">
  <div class="hc-card" (click)="$event.stopPropagation()">
    <button class="hc-close" type="button" (click)="cancelar()" aria-label="Cerrar">✕</button>

    <div class="hc-head">
      <div class="hc-badge">Historial Clínico</div>
      <h2 class="hc-title">Nueva vacuna</h2>
      <p class="hc-sub">Registra la aplicación de una vacuna y su refuerzo.</p>
    </div>

    <div class="hc-msg">
      <p class="err" *ngIf="errorMsg">{{ errorMsg }}</p>
      <p class="ok" *ngIf="okMsg">{{ okMsg }}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="hc-form">
      <div class="hc-grid">
        <div class="hc-field hc-span2">
          <label>Vacuna</label>
          <input type="text" formControlName="vacuna" placeholder="Ej: TRIPLE FELINA" />
          <small class="hint" *ngIf="form.get('vacuna')?.touched && form.get('vacuna')?.invalid">
            El nombre es obligatorio (mín. 3 caracteres).
          </small>
        </div>

        <div class="hc-field">
          <label>Fecha de aplicación</label>
          <input type="date" formControlName="fecha_aplicacion" />
          <small class="hint" *ngIf="form.get('fecha_aplicacion')?.touched && form.get('fecha_aplicacion')?.invalid">
            La fecha de aplicación es obligatoria.
          </small>
        </div>

        <div class="hc-field">
          <label>Fecha de refuerzo (opcional)</label>
          <input type="date" formControlName="fecha_refuerzo" />
        </div>

        <div class="hc-field hc-span2">
          <label>Veterinario (opcional)</label>
          <select formControlName="id_veterinario" [disabled]="cargandoVets">
            <option value="">
              {{ cargandoVets ? 'Cargando veterinarios...' : 'Sin asignar' }}
            </option>
            <option *ngFor="let v of vets" [value]="v.id">
              {{ v.usuario?.nombre_completo }} · {{ v.especialidad }}
            </option>
          </select>

          <small class="hint" *ngIf="!cargandoVets && vets.length === 0">
            No hay veterinarios registrados (puedes guardar sin asignar).
          </small>
        </div>

        <div class="hc-field hc-span2">
          <label>Observaciones (opcional)</label>
          <textarea rows="2" formControlName="observaciones" placeholder="Ej: Sin reacciones"></textarea>
        </div>
      </div>

      <div class="hc-actions">
        <button type="button" class="btn-ghost" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn-primary" [disabled]="cargando">
          {{ cargando ? 'Guardando...' : 'Guardar vacuna' }}
        </button>
      </div>
    </form>
  </div>
</div>
